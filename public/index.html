<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/index.css">
  <script src="/js/app.js"></script>
  <title>Hue Logger</title>
</head>

<body>
  <div class="topnav">
    <a class="home" href="/">Hue Logger</a>
    <a class="state" id="state" onclick="reconnect()">Disconnected</a>
    <a class="time" id="time">00:00:00</a>
  </div>
  <textarea disabled autocomplete="off" id="log"
    readonly="true">No logging data found/loaded from the server!</textarea>

  <p id="optionHeader">Options</p>

  <div class="line_option">
    <label for="linesToLoad">Lines to Load:</label>
    <input autocomplete="off" type="number" id="linesToLoad" min="1" max="100" value="20">
    <button id="loadLog" onclick="loadLog()">Reload</button>
  </div>

  <br>

  <div class="reconnect_option">
    <label for="autoReconnect">Auto Reconnect:</label>
    <input autocomplete="off" type="checkbox" id="autoReconnect" onchange="setAutoReconnect()">
  </div>

  <div class="footer">
    <p>Â© 2023 | Created by <a href="https://github.com/fussel132" target="_blank">fussel132</a></p>
  </div>
</body>

</html>
