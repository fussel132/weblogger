<!doctype html>
<html class="wrapper">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,height=device-height initial-scale=1.0">
  <link rel="stylesheet" href="/css/index.css">
  <script src="/js/app.js"></script>
  <title>WebLogger</title>
</head>

<body>
  <div class="topnav">
    <a class="home" href="/">WebLogger</a>
    <div class="time" id="time"></div>
    <a class="state" id="state" onclick="reconnect()">Disconnected</a>
    <a class="timetext" id="timetext">00:00:00</a>
  </div>
  <textarea disabled autocomplete="off" id="log" readonly="true">No logging data found/loaded from the server!</textarea>

  <div class="optionwrapper">
    <p id="optionHeader">Options</p>
    <div class="line_option">
      <label for="linesToLoad">Lines to Load:</label>
      <input autocomplete="off" type="number" id="linesToLoad" min="1" max="100" value="20">
      <button id="loadLog" onclick="loadLog()">Reload</button>
    </div>

    <br>

    <div class="reconnect_option">
      <label for="autoReconnect">Auto Reconnect:</label>
      <input autocomplete="off" type="checkbox" id="autoReconnect" onchange="setAutoReconnect()">
    </div>

  </div>
  
  <div class="footer">
    <p>Â© <span id="year">2023</span> | Created by <a href="https://github.com/fussel132" target="_blank">@fussel132</a>
      and <a href="https://github.com/TheRealFloatDev" target="_blank">@TheRealFloatDev</a>
    </p>
  </div>
</body>

</html>
